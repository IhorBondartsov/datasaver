syntax = "proto3";
package adtasavergrpc;


message PersonData {
    int32 ID = 1;
    string Name = 2;
    string Email = 3;
    string MobileNumber = 4;
}
message Nothing {
    bool dummy = 1;
}

service CSVSender{
    rpc Save(PersonData) returns (Nothing) {}
    rpc Print(Nothing) returns (Nothing) {}
}